<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List - Christian Util</title>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      font-family: 'Inria Sans', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 40px;
      color: #ffffff;
    }

    .todo-input {
      width: 100%;
      padding: 15px;
      text-align: center;
      border-radius: 50px;
      border: none;
      font-size: 18px;
      outline: none;
      margin-bottom: 20px;
      width: 500px;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      background-color: #444;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    .todo-item.completed {
      background-color: #2bbc99;
      text-decoration: line-through;
      color: #111;
    }

    .todo-item button {
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .todo-item button:hover {
      color: red;
    }

    .todo-actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html">
    <h1>‚úçÔ∏è Ïò§ÎäòÏùò Ìï† Ïùº</h1>
  </a>

  <div class="todo-container">
    <input type="text" class="todo-input" id="todo-input" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
    <ul class="todo-list" id="todo-list"></ul>
  </div>

  <script>
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item' + (todo.done ? ' completed' : '');
        li.innerHTML = `
          <span>${todo.text}</span>
          <div class="todo-actions">
            <button onclick="toggleTodo(${index})">‚úîÔ∏è</button>
            <button onclick="deleteTodo(${index})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTodo(text) {
      todos.push({ text, done: false });
      saveTodos();
    }

    function toggleTodo(index) {
      todos[index].done = !todos[index].done;
      saveTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
    }

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
      renderTodos();
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        addTodo(input.value.trim());
        input.value = '';
      }
    });

    renderTodos();
  </script>
</body>
</html>
